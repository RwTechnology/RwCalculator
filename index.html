<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>my calculator</title>
</head>

<body>
    <div class="container">

        <div class="calculator">
            <div class="brand">
                <p>RW</p>
            </div>
            <div class="screen">

                <div class="status">
                    <p class="status">DEG</p>
                </div>
                
                <div class="history">
                    <p class="history_value">20*20</p>
                </div>

                <div class="output">
                    <p class="output_value"></p>
                </div>

            </div>

            <div class="keyboard">

                <button class="operator">clear</button>
                <button class="operator">CE</button>
                <button class="operator">x <sup>p</sup></button>
                <button class="operator">&#247</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">&times;</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>

                
                <button class="number">0</button>
                <button class="operator">Â±</button>
                <button class="operator">,</button>
                <button class="operator">=</button>


            </div>

        </div>

    </div>

    <script src="./js/calculator.js"></script>
</body>

</html>
